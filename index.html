<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial_scale = 1.0">
        <title>Saad's Portfolio Site</title>
        <script src = "https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">             <!-- for google fonts API-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <script>
            tailwind.config = {        // to create custom class for the the pattern 
                theme: {
                    extend: {
                        backgroundImage: {
                            'pattern': "url('images/oriental.png')",
                        }
                    }
                }
            }
        </script>
        <style>
            .qahiri-regular {
            font-family: "Qahiri", serif;
            font-weight: 400;
            font-style: normal;
        }
        </style>
    </head>
    <body class = "bg-[#C5C2BC]">
        <header class = "p-8">
            <div class = "flex justify-between items-center mb-20">
                <h1 class = "text-[#011f48] text-7xl font-bold qahiri-regular">saad <span class = "text-[#03396c]">usmani</span></h1>
                <button id = "audio">
                    click me
                </button>
                <h1 class = "text-[#6487B1] text-7xl font-bold qahiri-regular">
                    <span id = "ur-fname">سعد </span> <span class = "text-[#005B96]" id = "ur-lname">عثمانی</span>
                </h1>
            </div>
            <div class = "h-12 my-10 bg-pattern bg-repeat-x bg-auto" hidden></div>
        </header>

        <audio id="background-audio" autoplay loop controls>
            <source src="audio/BLUE.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        <script src = "index.js"></script>
    </body>
</html>
